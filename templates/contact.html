
{% block body %}
<!-- Web Font  -->
<link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900' rel='stylesheet' type='text/css'>

<script src="https://maps.googleapis.com/maps/api/js"></script>
 
 
   <style>
      #map-canvas {
        width: 500px;
        height: 400px;
      }
    </style>
	<script>
  function initialize() {
  var mapCanvas = document.getElementById('map-canvas');
    var mapOptions = {
      center: new google.maps.LatLng(53.2796104,-9.0216959),
      zoom: 16,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    }
    var map = new google.maps.Map(mapCanvas, mapOptions);
    var image = '../static/images/west-karate-loge-vector.gif';
    var myLatLng = new google.maps.LatLng(53.2796104,-9.0216959);
    var westkarate = new google.maps.Marker({
      position: myLatLng,
      map: map,
      icon: image
  });
   var contentString = '<div id="content">'+
      '<div id="siteNotice">'+
      '</div>'+
      '<h1 id="firstHeading" class="firstHeading"><img width="40" height="40"  alt="logo" src="../static/images/west-karate-loge-vector.gif">West Karate Club</h1>'+
      '<div id="bodyContent">'+
      '<p><b>West Karate </b>,We would love to hear from you, get in touch with us! ' +
      'We are based in Active Fitness Dublin Road Galway '+
      '<br/>'+	  
      'Email: admi@westkarate.ie Phone: 087 2959450'+	 
      '<br/>'+	 	  
      'Website: West Karate Club '+
	  '<a href="https://westkarate.ie" target= "blank" >'+
	  'http://westkarate.ie/'+ 
	  '</a>'+
      '</div>'+
      '</div>';

  var infowindow = new google.maps.InfoWindow({
      content: contentString
  });
google.maps.event.addListener(westkarate, 'click', function() {
    infowindow.open(map,westkarate);
  });
  
 
}
  

   google.maps.event.addDomListener(window, 'load', initialize);
</script>
